server {
    listen       443;
    server_name  newb2b.api.kuaiqiangche.cc;
    root   /data/htdocs/newb2b/public;
    set_real_ip_from 10.0.0.0/8;
    real_ip_header  X-Forwarded-For;	
    real_ip_recursive on;
    ssl on;

    ssl_certificate      /etc/nginx/keys/newb2b.api.ssl/214325199070044.pem;
    ssl_certificate_key  /etc/nginx/keys/newb2b.api.ssl/newb2b.api.kuaiqiangche.cc.key;

    ssl_session_timeout  10m;
    ssl_session_cache shared:SSL:1m;
    ssl_protocols  TLSv1 TLSv1.1 TLSv1.2;

    add_header Strict-Transport-Security max-age=31536000;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;

    ssl_ciphers  ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES256-GCM-SHA384:AES128-GCM-SHA256:AES256-SHA256:AES128-SHA256:AES256-SHA:AES128-SHA:DES-CBC3-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4;

    ssl_prefer_server_ciphers   on;
    ssl_stapling_verify on;
    ssl_stapling on;



    location / {
        index  index.html index.htm index.php;
        add_header Access-Control-Allow-Origin *; 
        add_header Access-Control-Allow-Credentials true; 
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS'; 
        add_header 'Access-Control-Allow-Headers' 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type'; 
        try_files $uri $uri/ /index.php$is_args$args;
    }
    location ~ \.php(.*)$ {
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Credentials true;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
        root  /data/htdocs/newb2b/public;
        fastcgi_pass   php:9000;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        include        fastcgi_params;
        try_files $uri =404;
        fastcgi_cache_valid 200 302 1h;
        fastcgi_cache_valid 301 1d; 
        fastcgi_cache_valid any 1m; 
        fastcgi_cache_min_uses 1;
        fastcgi_cache_use_stale error timeout invalid_header http_500;
        include fastcgi.conf;
    }
#access_log logs/b2bapi_access.log;
    error_log logs/b2bapi_error.log;
}
