version: "3"
services:
  jenkins:
    container_name: jenkins
    hostname: jenkins
    image: jenkins-rsync:v1
    restart: always
    user: jenkins
    environment:
    - JAVA_OPTS=-Duser.timezone=Asia/Shanghai
    volumes:
    - $PWD/jenkins_home:/var/jenkins_home
    - /etc/localtime:/etc/localtime
    extra_hosts:
    - dev:172.16.0.2
